<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onpoint Task</title>
</head>
<body>
<header class="header">
  <div class="header__inner">
    <a href="#hero" class="header__link">
      <img src="./images/home-icon.svg" alt="Домой" width="44" height="40">
    </a>
    <span class="vertical-separator"></span>
    <h1 class="header__title">PROJECT</h1>
  </div>
</header>
<main class="content">
  <section class="section" id="hero">
    <div class="container">
      <div class="hero">
        <p class="hero__title section-title">ПРИВЕТ,</p>
        <div class="hero__info">
          <span class="hero__info-text">ЭТО </span>
          <span class="hero__info-text hero__info-text--accent">НЕ</span>
          <p class="hero__info-text">КОММЕРЧЕСКОЕ</p>
          <div class="hero__info-container">
            <span class="hero__info-text">ЗАДАНИЕ</span>
            <a href="#text" class="button hero__button">
              <div class="hero__button-round button__round">
                <img src="./images/arrow-right-white.png" alt="" class="hero__button-icon button__icon">
              </div>
              <span class="hero__button-text button__text">Что дальше?</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </section>
  <section class="section" id="text">

  </section>
</main>


<footer class="footer">
  <div class="footer__inner">
    <img src="./images/onpoint.svg" alt="" srcset="">
  </div>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
